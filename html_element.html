<!DOCTYPE html>

<!-- 
    HTML 标题
    HTML 标题（Heading）是通过<h1> - <h6> 标签来定义的.
 -->


<html>
    <head>
        <meta charset="utf-8">
        <title>html元素</title>
    </head>
    <body>
        <!-- html 标题 -->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>

        <!-- html 段落 -->
        <p>段落1</p>
        <p>段落2</p>
        
        <!-- html 链接 -->
        <a href="http://www.baidu.com">百度</a>

        <!-- html 图像 -->
        <img src="backiee-20644-landscape.jpg" width="300" height="200">

    </body>
</html>
