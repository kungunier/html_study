<!DOCTYPE html>

<!-- 
    HTML 图像
 -->


<!-- 
    HTML 图像- 图像标签（ <img>）和源属性（Src）
    在 HTML 中，图像由<img> 标签定义。
    <img> 是空标签，意思是说，它只包含属性，并且没有闭合标签。
    要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。
 -->


<!-- 
    HTML 图像- Alt属性
    alt 属性用来为图像定义一串预备的可替换的文本。
    替换文本属性的值是用户定义的。
    在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。
    为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。
 -->


<!-- 
    HTML 图像- 设置图像的高度与宽度
    height（高度） 与 width（宽度）属性用于设置图像的高度与宽度。
    属性值默认单位为像素
    指定图像的高度和宽度是一个很好的习惯。如果图像指定了高度宽度，页面加载时就会保留指定的尺寸。
    如果没有指定图片的大小，加载页面时有可能会破坏HTML页面的整体布局。
 -->


<!-- 
    注意事项
        假如某个 HTML 文件包含十个图像，那么为了正确显示这个页面，需要加载 11 个文件。加载图片是需要时间的，所以我们的建议是：慎用图片。
        加载页面时，要注意插入页面图像的路径，如果不能正确设置图像的位置，浏览器无法加载图片，图像标签就会显示一个破碎的图片。
 -->



<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 图像</title>
        <meta name="description" content="学习HTML图像">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="liuhailong">
        <meta http-equiv="refresh" content="30">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <p>一个图像
            <img src="backiee-20644-landscape.jpg" alt="图片加载失败，请稍后重试">
        </p>
        <p>一个动图
            <img src="hackanm.gif" alt="图片加载失败，请稍后重试">
        </p>
        <p>
            注意插入动图的语法和静态图的语法是一样的。
        </p>
    </body>
</html>
