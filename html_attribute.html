

<!-- 
    html 属性
    属性是 HTML 元素提供的附加信息。
    HTML 元素可以设置属性
    属性可以在元素中添加附加信息
    属性一般描述于开始标签
    属性总是以名称/值对的形式出现，比如：name="value"。
 -->


<!-- 
    HTML 属性常用引用属性值
    属性值应该始终被包括在引号内。
    双引号是最常用的，不过使用单引号也没有问题。
    Remark提示: 在某些个别的情况下，比如属性值本身就含有双引号，那么必须使用单引号，例如：name='John "ShotGun" Nelson'
 -->



<!-- 
    HTML 提示：使用小写属性
    属性和属性值对大小写不敏感。
    不过，万维网联盟在其 HTML 4 推荐标准中推荐小写的属性/属性值。
    而新版本的 (X)HTML 要求使用小写属性。
 -->


<!-- 
    HTML 属性参考手册
    查看完整的HTML属性列表: HTML 标签参考手册（https://www.runoob.com/tags/html-reference.html）。
    下面列出了适用于大多数 HTML 元素的属性：
    属性	    描述
    class	    为html元素定义一个或多个类名（classname）(类名从样式文件引入)
    id	        定义元素的唯一id
    style	    规定元素的行内样式（inline style）
    title	    描述了元素的额外信息 (作为工具条使用)
    更多标准属性说明： HTML 标准属性参考手册（https://www.runoob.com/tags/ref-standardattributes.html）.
