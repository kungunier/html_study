<!DOCTYPE html>

<!-- 
    HTML 格式化标签
    HTML 使用标签 <b>("bold") 与 <i>("italic") 对输出的文本进行格式, 如：粗体 or 斜体
    这些HTML标签被称为格式化标签

    通常标签 <strong> 替换加粗标签 <b> 来使用, <em> 替换 <i>标签使用。
    然而，这些标签的含义是不同的：
        <b> 与<i> 定义粗体或斜体文本。
        <strong> 或者 <em>意味着你要呈现的文本是重要的，所以要突出显示。现今所有主要浏览器都能渲染各种效果的字体。不过，未来浏览器可能会支持更好的渲染效果。
 -->



<!-- 
    HTML 文本格式化标签
    标签	         描述
    <b>	            定义粗体文本
    <em>	        定义着重文字
    <i>	            定义斜体字
    <small>	        定义小号字
    <strong>	    定义加重语气
    <sub>	        定义下标字
    <sup>	        定义上标字
    <ins>	        定义插入字
    <del>	        定义删除字
 -->


<!-- 
    HTML "计算机输出" 标签
    标签	         描述
    <code>	        定义计算机代码
    <kbd>	        定义键盘码
    <samp>	        定义计算机代码样本
    <var>	        定义变量
    <pre>	        定义预格式文本
 -->
 

<html>
    <head>
        <meta charset="utf-8">
        <title>html文本格式化</title>
    </head>
    <body>
        <!-- 文本格式化 -->
        <b>定义加粗文字</b>
        <br>
        <em>定义着重文字</em>
        <br>
        <i>定义斜体字</i>
        <br>
        <small>定义小号字</small>
        <br>
        <strong>定义加重语气</strong>
        <br>
        这个文本包含<sub>定义下标字</sub>
        <br>
        这个文本包含<sup>定义上标字</sup>
        <br>
        <ins>定义插入字</ins>
        <br>
        <del>定义删除字</del>


        <!-- 预格式化文本 -->
        <pre>使用pre 标签
对空行和     空格
进行控制
        </pre>

        <!-- 计算机输出标签 -->
        

    </body>
</html>
